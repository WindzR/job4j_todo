<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->
    <script src="script.js"></script>
    <style>
        h1 {
            font-family: Verdana, Arial, Helvetica, sans-serif; /* Рубленый шрифт заголовка */
        }
        p {
            font-family: 'Times New Roman', Times, serif; /* Шрифт с засечками */
            font-style: italic; /* Курсивное начертание */
        }
    </style>

</head>
<body>

<div class="menubar">
    <ul class="menu">
        <li class="nav-item">
            <a class="nav-link" href="logout.do" id="log_out">Выйти</a>
        </li>
        <li class="nav-out">
            <a class="nav-user" href="auth.do" id="log_user">$user_name</a>
        </li>
    </ul>
</div>


<div class="container-fluid">
    <h2>Список дел на сегодня</h2>
    <p>Всё приходит к тому, кто, ожидая, не теряет времени зря. - Томас Эдисон</p>
    <br>
    <form class="task-form">
        <div class="task-name">
            <label for="taskName">Название задания</label>
            <input type="text" class="form-control" id="taskName" placeholder="введите название задания">
        </div>
        <div class="form-group">
            <label for="description">Описание задания</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="drop-down list">
            <label class="list label" for="drop_down_list">Категории</label>
            <select name="item_categories[]" class="custom-select mr-sm-2" id="drop_down_list" multiple="multiple" size="4">
                <option selected>Выберите категорию...</option>
                <option class="option_item" id="$option_id" value="$option_id">$option_value</option>
            </select>
        </div>
        <button type="reset" class="btn btn-success" id="submitButton"
            onclick="saveTask()">
                Добавить задачу
        </button>
    </form>
    <br><br>

    <h3>Список всех текущих заданий и статус выполнения</h3>
    <br>
    <div class="form-check form-check-inline" id="showAllTasks">
        <input class="form-check-input" type="checkbox" id="showAll" value="showFinished"
               onclick="checkAllTasks()" checked>
        <label class="check-all-label" for="showAll" id="showAllLabel">Показать все задания</label>
    </div>
    <table class="table table-striped" id="table">
        <thead id="table-head">
        <tr>
            <th scope="col">№ задачи</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Категория</th>
            <th scope="col">Автор</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody id = "tbody">
        <tr id="list_item">
            <th scope="row">$task_id</th>
            <td>$task_name</td>
            <td>$task_description</td>
            <td>$task_category</td>
            <td>$task_author</td>
            <td>
                <div class="checkbox-status">
                    <input class="status-check-input" type="checkbox" id="$check_id" value="option">
                    <label class="status-check-label" for="$check_id">$check_status</label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <input id="user_attr" type="hidden" value='${}'>
    </div>
    <button type="reset" class="btn btn-success" id="testButton"
            onclick="setStatus()">
        Протестить вывод элементов
    </button>
</div>


</body>
</html>
